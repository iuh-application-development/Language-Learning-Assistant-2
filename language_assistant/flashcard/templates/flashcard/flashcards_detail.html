{% extends 'base.html' %}

{% block content %}
<h1>Flashcard Detail</h1>
<p><strong>Question:</strong> {{ flashcard.question }}</p>
<p><strong>Answer:</strong> {{ flashcard.answer }}</p>
<p><strong>Category:</strong> {{ flashcard.category.name }}</p>
<a class="btn btn-secondary" href="{% url 'flashcard:flashcard_list' %}">Back to list</a>
<a class="btn btn-warning" href="{% url 'flashcard:flashcard_edit' flashcard.pk %}">Edit</a>
<form method="post" action="{% url 'flashcard:flashcard_delete' flashcard.pk %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
